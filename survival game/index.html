<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survival Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <h1>Survival Game</h1>
        <div id="stats">
            <p>Day: <span id="day">1</span></p>
            <p>Time: <span id="time">Day</span></p>
            <p>Wood: <span id="wood">0</span></p>
            <p>Food: <span id="food">0</span></p>
            <p>Health: <span id="health">100</span></p>
            <p>Shelter: <span id="shelter">0</span></p>
        </div>
        <button id="gatherWood">Gather Wood</button>
        <button id="gatherFood">Gather Food</button>
        <button id="buildShelter">Build Shelter</button>
        <button id="craftTool">Craft Tool</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
